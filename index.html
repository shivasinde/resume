<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name </label>
      <input type="text" name="name" id="name1">
      <label for="email1">Email</label>
      <input type="email" name="email" id="email1">
      <label for="Phone">Phone</label>
      <input type="tel" name="number" id="Phone">
      <label for="date">Date of Birth</label>
      <input type="datetime-local" name="datetime" id="date">
      <span>Gender</span>
      <label for="radio1">Male</label>
      <input type="radio" name="radio" id="radio1">
      <label for="radio2">Female</label>
      <input type="radio" name="radio" id="radio2">
      <label for="country">Country</label>
      <select name="text" id="country">
        <option value="india">INDIA</option>
        <option value="japan">JAPAN</option>
        <option value="us">US</option>
        <option value="srilank">SRILANK</option>
        <option value="karanatak">KARANATAK</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Address</legend>
      <label for="street">Street</label>
      <input type="text" name="street" id="street">
      <label for="city">City</label>
      <input type="text" name="city" id="city">
      <label for="state">State</label>
      <input type="text" name="state" id="state">
      <label for="zip">Zip file</label>
      <input type="text" name="zip" id="zip">
    </fieldset>
    <fieldset>
      <legend>Other Information</legend>
      <label for="textarea">Comments</label>
      <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
      <label for="text">I agree to the trems of service</label>
      <input type="checkbox" name="checkbox" id="text">
    </fieldset>
    <button>Submit</button>
  </form>
</body>
</html>
